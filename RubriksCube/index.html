<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/curtis.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/MyUtils.js"></script>
		<script src="js/MyFactory.js"></script>
		<script src="js/MyMods.js"></script>
		<script src="js/MadMods.js"></script>
	</head>
	<body>
		<!-- Graphics Function Begin -->
		<script>

			// Add components
			var light = getPointLight(10, 10, 10, 0xFFFFFF);
			GC.scene.add(light);
			GC.scene.add(GC.pivot);

			// Set cubes
			var name = 2;
			for (var k = -1; k < 2; k++) {		// z
				for (var i = -1; i < 2; i++) {		// y
					for (var j = -1; j < 2; j++) {	// x
						var cube = getCubeMesh();
						cube.position.x = j;
						cube.position.y = i;
						cube.position.z = k;
						cube.name = name++;
						GC.scene.add(cube);
					}
				}
			}

			// Draw the final scene
			draw();

		</script>
		<!-- Graphics Function End -->
	</body>
</html>
