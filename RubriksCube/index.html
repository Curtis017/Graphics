<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/curtis.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/MyUtils.js"></script>
		<!-- <script src="js/MyFactory.js"></script> -->
		<script src="js/MyMods.js"></script>
		<!-- <script src="js/MadMods.js"></script> -->
	</head>
	<body>
		<!-- Graphics Function Begin -->
		<script>

			// Add Light
			// var light2 = getPointLight(2, 2, 2, 0xFFFFFF);
			// var light = getPointLight(10, 10, 10, 0xFFFFFF);
			// var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
			// var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
			// light.position.set( 0, 1, 0 );
			// var light = new THREE.PointLight( 0xffffff, 1, 100 );
			// light.position.set( 5, 5, 5 );
			var light = new THREE.AmbientLight( 0xFFFFFF ); // white light
			GC.scene.add(light);
			GC.scene.add(GC.pivot);

			// Create cubes and set position
			for (var k = -1; k < 2; k++) {			// z
				for (var i = -1; i < 2; i++) {		// y
					for (var j = -1; j < 2; j++) {	// x

						// Create objects
						var cube = getCubeMesh();
						var edges = new THREE.EdgesHelper( cube, 0x000000 );

						// Set attributes
						edges.material.linewidth = 6;
						cube.position.x = j;
						cube.position.y = i;
						cube.position.z = k;

						// Add to the scene
						GC.scene.add(cube);
						GC.scene.add(edges);
					}
				}
			}

			// Draw the final scene
			draw();

		</script>
		<!-- Graphics Function End -->
	</body>
</html>
