<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/curtis.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/MyUtils.js"></script>
		<script src="js/MyFactory.js"></script>
		<script src="js/MyMods.js"></script>
		<script src="js/MadMods.js"></script>
	</head>
	<body>
		<!-- Graphics Function Begin -->
		<script>

			// Set variables
			var firstRow = new THREE.Object3D();
			var secondRow = new THREE.Object3D();
			var thirdRow = new THREE.Object3D();
			GC.objects.push(firstRow);
			GC.objects.push(secondRow);
			GC.objects.push(thirdRow);
			// var light = getPointLight(10, 50, 130, 0xFFFFFF);
			var light = getPointLight(6, 6, 6, 0xFFFFFF);

			for (var k = -1; k < 2; k++) {		// z
				for (var i = -1; i < 2; i++) {		// y
					for (var j = -1; j < 2; j++) {	// x
						var cube = getCubeMesh();
						cube.position.x = j;
						cube.position.y = i;
						cube.position.z = k;
						GC.objects[k + 1].add(cube);
					}
				}
			}

			for (var i = 0; i < GC.objects.length; i++) {
				GC.objects[i].rotateAmount = 0.0;
			}

			// Add components
			addLight(light);

			// Draw the final scene
			draw();

		</script>
		<!-- Graphics Function End -->
	</body>
</html>
