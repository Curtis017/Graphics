<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/curtis.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/MyUtils.js"></script>
		<script src="js/MyFactory.js"></script>
		<script src="js/MyMods.js"></script>
		<script src="js/MadMods.js"></script>
	</head>
	<body>
		<!-- Graphics Function Begin -->
		<script>

			// Set variables
			var cube = getCubeMesh();
			var cube2 = getCubeMesh();
			var light = getPointLight(10, 50, 130, 0xFFFFFF);

			cube2.position.x = 1;

			// Add components
			addMesh(cube);
			addMesh(cube2);
			addLight(light);

			// Draw the final scene
			draw();

		</script>
		<!-- Graphics Function End -->
	</body>
</html>
